<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container header-inner">
        <div class="brand">
          <h1>Gestor de Productos</h1>
          <p class="sub">Interfaz simple para listar, crear y editar productos</p>
        </div>
        <div class="header-actions">
          <button id="btn-add" class="btn primary">+ Añadir</button>
        </div>
      </div>
    </header>

    <div class="container">
      <main>
        <section class="form">
          <h2 id="form-title">Agregar producto</h2>
          <form id="product-form">
            <input type="hidden" id="product-id" />
            <div class="field">
              <label for="nombre">Nombre</label>
              <input id="nombre" name="nombre" required />
            </div>
            <div class="field">
              <label for="precio">Precio</label>
              <input id="precio" name="precio" type="number" step="0.01" required />
            </div>
            <div class="actions">
              <button type="submit">Guardar</button>
              <button type="button" id="cancel-btn" class="muted">Cancelar</button>
            </div>
          </form>
          <div id="status" class="status"></div>
        </section>

        <section class="list">
          <h2>Productos</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Acciones</th></tr>
              </thead>
              <tbody id="productos-tbody"></tbody>
            </table>
          </div>
        </section>
      </main>

      <footer>
      </footer>
    </div>

    <!-- Confirm modal -->
    <div id="confirm-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-box" role="dialog" aria-modal="true">
        <p id="modal-text">¿Eliminar este producto?</p>
        <div class="modal-actions">
          <button id="modal-cancel" class="btn muted">Cancelar</button>
          <button id="modal-confirm" class="btn delete-btn">Eliminar</button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast" aria-live="polite"></div>

    <!-- Floating add button -->
    <button id="fab-add" class="fab" title="Agregar producto">＋</button>

    <script src="app.js"></script>
  </body>
</html>
